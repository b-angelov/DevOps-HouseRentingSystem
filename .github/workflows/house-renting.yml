name: House Renting System

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup-dotnet:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
  restore-dependancies:
    runs-on: ubuntu-latest
    needs: setup-dotnet
    steps:
    - name: Restore dependencies
      run: dotnet restore
  build:
    runs-on: ubuntu-latest
    needs: restore-dependancies
    steps:
    - name: Build
      run: dotnet build --no-restore
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Test
      run: dotnet test --no-build --verbosity normal
